<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/guialogo.png">
    <title>Tables</title>

    <!-- meta charset- "UTF-8"= serve para codificação de caracteres especiais -->
    <!-- mete charset name= "viewport" content="width=device-width, initial-scale1.20" - para portabilidade de dispositivos mobile -->


</head>

<body>

    <table>
        <caption>
            Produzidos X Vendidos por loja
        </caption>
        <colgroup>
            <col>
            <col span="2" style="background-color: darkgreen;">
            <col span="2" style="background-color: gray;">
        </colgroup>

        <!-- rowspan- escolhe o tanto de linhas ocupadas, colspan- escolhe o tanto de colunas ocupadas -->
        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2" scope="colgroup">Keroda Store</th>
                <th colspan="2" scope="colgroup">MX Store</th>
            </tr>
            <tr>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">
                    Controles
                </th>
                <td>15</td>
                <td>45</td>
                <td>69</td>
                <td>37</td>
            </tr>
            <tr>
                <th scope="row">Mídias Físicas</th>
                <td>20</td>
                <td>10</td>
                <td>50</td>
                <td>15</td>
            </tr>

        </tbody>
    </table>

    <p><a href="index.html">Página Principal</a></p>
    <p><a href="exercíciorocket.html">Exercícios</a></p>
</body>

</html>
